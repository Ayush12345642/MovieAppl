

    
        <div id="registration">
            <mat-card class="reg">
            <h1>Create Account</h1>
            <form [formGroup]="RegistrationForm" (ngSubmit)="OnRegister()">
                <h3> <div class="form-outline">
                   <label class="form-label" for="Name">Name :                                 </label>&nbsp;</div></h3>
                    <div class="box">
                    <input type="text" formControlName="userName"
                        class="form-control1 form-control-lg" /></div>
             <!-- <br> -->
             <div class="form-outline">
                <span class="text-danger" *ngIf="getUserName.invalid && getUserName.touched ">Name Is Required </span>   </div>
           
            <br>

            <h3><div class="form-outline">
                <label class="form-label" for="Email">Email :</label>&nbsp;</div></h3>
                <div  class="box">
                <input  type="text" class="form-control2 form-control-lg"
                    formControlName="email" /></div>
           <!-- <br> -->
           <div class="form-outline"> 
            <span class="text-danger" *ngIf="getEmail.invalid && getEmail.touched ">Valid Email
                Is Required, </span>
            <span class="text-danger" *ngIf="getEmail.invalid && getEmail.dirty ">This Email Is
                Invalid</span> </div>
                
                <br>
               <h3> <div class="form-outline ">
                    <label class="form-label " for="Password">Password :</label>&nbsp;</div></h3>
                    <div class="mob">
                    <input  type="password" formControlName="password"
                        class="form-control3 form-control-lg " /></div>
                <!-- <br> -->
                <div class="form-outline ">
                <span class="text-danger"
                    *ngIf="(getPassword.errors?.['minlength'] && getPassword.errors?.['maxlength']) || (getPassword.invalid && getPassword.touched) ">Minimum
                    4 & Maximum 12 Character's </span>
                <span class="text-danger"
                    *ngIf="getPassword.invalid && getPassword.touched ">Password Is Required </span></div>
                
                <br>
               <h3> <div class="form-outline ">
                    <label class="form-label " for="confirm Password">Confirm Password :</label>&nbsp;</div></h3>
                    <div class="mob" >
                    <input type="password" formControlName="confirmPassword"
                        class="form-control4 form-control-lg " /></div>
                <!-- <br> -->
                <div class="form-outline ">
                <span class="text-danger"
                    *ngIf="getConfirmPassword.invalid && getConfirmPassword.touched ">Confirm
                    Password Is Required </span></div>

                    
                    <br>
                   <h3> <div class="form-outline ">
                        <label class="form-label " for="mobile">Mobile Number :                                                     </label>&nbsp;</div>
                    </h3>
                    <div class="mob">
                        <input type="text " formControlName="phoneNumber"
                            class="form-control5 form-control-lg " /></div>
                   <!-- <br> -->
                    <div class="form-outline ">
                    <span class="text-danger"
                        *ngIf="(getPhoneNumber.errors?.['pattern']) || (getPhoneNumber.invalid && getPhoneNumber.dirty) "> Number should starts with 789</span>
                    <span class="text-danger "
                        *ngIf="getPhoneNumber.invalid && getPhoneNumber.touched ">Mobile Number Is
                        Required </span> </div>

                        <br>
                        <!-- <br> -->
                       <h3> <div class="form-outline ">
                            <label>Select gender :</label>&nbsp;</div></h3>
                    <div class="gen">
                            <select formControlName="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select></div>
                            <!-- <br> -->
                            <div class="form-outline ">
                            <span class="text-danger "
                                *ngIf="getGender.invalid && getGender.touched ">Gender Is
                                Required </span>
                                </div>
                               
                                <!-- <mat-radio-group aria-label="Select an option">
                                    <mat-radio-button value="1">Option 1</mat-radio-button>
                                    <mat-radio-button value="2">Option 2</mat-radio-button>
                                  </mat-radio-group> -->

                                
                                <!-- <br> -->
                               <h3> <div class="form-outline ">
                                    <label for="file" class="name">Profile Picture :</label>&nbsp;</div></h3>
                                    <div class="mob">
                                    <input formControlName="profilePicture" type="file"
                                        class="form-control6 form-control-lg " (change)="upload($event) "></div>
                                <!-- <br> -->
                                <div class="form-outline ">
                                <span class="text-danger "
                                    *ngIf="getProfilePicture.invalid && getProfilePicture.touched ">Profile Picture
                                    Is Required </span></div>
                                <br>
                               

                                <!-- <div class="form-outline ">
                                    <button class="btn btn-primary btn-lg " type="submit "
                                        [disabled]="!RegistrationForm.valid " (click)="openSnackBar()">Register</button>
                                    </div> -->

                                    <div class="outline ">
                                    <button mat-raised-button color="primary" class="button"
                                    [disabled]="!RegistrationForm.valid " (click)="openSnackBar()">Register</button>
                                    <br>
                                    </div>

                                            <button mat-raised-button color="accent" id="save" (click)="openSnackBar()">Save</button>
                                            <button mat-raised-button color="accent">Reset</button>
